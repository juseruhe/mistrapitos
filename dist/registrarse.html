    <section>
        <div class="login-wrap">
          <div class="login-html">

            <label for="tab-2" class="tab">Registrarse</label>
            <br><br>
            <div class="login-form">
                <!-- FORMULARIO-->
                <form class="sign-up-htm" action="http://localhost/amoblando/crudservicios/api.php?apicall=createusuario" method="POST">
                  <div class="group">

                    <div class="row">
                      <div class="col">
                        <label for="usua" class="label">Tipo de documento: </label>
                        <select id="document_type" name="document_type" type="text" class="input">
                          <option value=""> --- Selecione tipo documento ---</option>
                          <option class="form-control">Cedula de ciudadania</option>
                          <option class="form-control">Cedula de extranjeria</option>
                          <option class="form-control">Pasaporte</option>
                      </select>
                      </div>
                      <div class="col">
                        <label for="nomcom" class="label">Numero de documento: </label>
                        <input id="fullname" name="document" type="text" class="input">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label for="nomcom" class="label">Nombres: </label>
                        <input id="fullname" name="username" type="text" class="input">
                      </div>
                      <div class="col">
                        <label for="nomcom" class="label">Apellidos: </label>
                        <input id="fullname" name="lastname" type="text" class="input">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label for="nomcom" class="label">Rol: </label>
                        <select id="id_roll" name="id_roll" type="text" class="input">
                          <option value=""> --- Selecione su Rol ---</option>
                          <option class="form-control">Empleado</option>
                          <option class="form-control">Cliente</option>
                      </select>
                      </div>
                      <div class="col">
                        <label for="nomcom" class="label">Genero: </label>
                        <select id="gender" name="gender" type="text" class="input">
                          <option value=""> --- Selecione su genero ---</option>
                          <option class="form-control">Femenino</option>
                          <option class="form-control">Masculino</option>
                          <option class="form-control">Otro</option>
                      </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="usua" class="label">Direccion: </label>
                        <input id="address" name="address" type="text" class="input">
                      </div>
                      <div class="col">
                        <label for="nomcom" class="label">Telefono: </label>
                        <input id="phone" name="phone" type="text" class="input">
                      </div>
                    </div>

                  <div class="group">
                    <label for="nomcom" class="label">Correo: </label>
                    <input id="email" name="email" type="text" class="input">
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="usua" class="label">Contraseña: </label>
                      <input id="password" name="password" type="password" class="input">
                    </div>
                    <div class="col">
                      <label for="nomcom" class="label">Confirmar contraseña </label>
                      <input id="confirm_password" name="confirm_password" type="password" class="input">
                    </div>
                  </div>
                  <br><br>
                  <div class="group">
                    <input type="submit" class="button" value="Registrarse">
                  </div>
                </form>
